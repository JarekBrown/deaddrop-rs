#`` configuration file for log4rs -- deaddrop-rs
appenders:
  events:
    kind: rolling_file
    path: logs.txt
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 15 mb
      roller:
        kind: fixed_window
        pattern: logs/log_{}.txt
        count: 3
        base: 1

root:
  appenders:
    - events
